<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="manaGlow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#grad5)"/>
  <ellipse cx="150" cy="120" rx="100" ry="60" fill="url(#manaGlow)"/>
  
  <!-- Mana Tree -->
  <rect x="145" y="140" width="10" height="40" fill="#92400e" rx="2"/>
  <ellipse cx="150" cy="130" rx="25" ry="20" fill="#10b981" opacity="0.8"/>
  <ellipse cx="140" cy="120" rx="15" ry="12" fill="#34d399" opacity="0.7"/>
  <ellipse cx="160" cy="125" rx="18" ry="15" fill="#6ee7b7" opacity="0.7"/>
  
  <!-- Mana Sword -->
  <rect x="148" y="80" width="4" height="30" fill="#e5e7eb" rx="1"/>
  <polygon points="148,80 152,80 154,75 146,75" fill="#fbbf24"/>
  <rect x="145" y="110" width="10" height="3" fill="#92400e" rx="1"/>
  
  <!-- Floating mana orbs -->
  <circle cx="100" cy="90" r="5" fill="#6ee7b7" opacity="0.8">
    <animate attributeName="cy" values="85;95;85" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="100" r="4" fill="#34d399" opacity="0.8">
    <animate attributeName="cy" values="95;105;95" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="130" r="3" fill="#10b981" opacity="0.8">
    <animate attributeName="cy" values="125;135;125" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Game title -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle"
        stroke="rgba(0,0,0,0.6)" stroke-width="1">SECRET OF</text>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#6ee7b7" text-anchor="middle"
        stroke="rgba(0,0,0,0.6)" stroke-width="1">MANA</text>
  
  <!-- Subtitle -->
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">SEIKEN DENSETSU 2</text>
  
  <!-- Release info -->
  <text x="150" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle">1993</text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">SQUARE</text>
  
  <!-- Nature elements -->
  <ellipse cx="40" cy="370" rx="15" ry="8" fill="rgba(34,197,94,0.6)"/>
  <ellipse cx="70" cy="375" rx="12" ry="6" fill="rgba(34,197,94,0.5)"/>
  <ellipse cx="230" cy="370" rx="15" ry="8" fill="rgba(34,197,94,0.6)"/>
  <ellipse cx="260" cy="375" rx="12" ry="6" fill="rgba(34,197,94,0.5)"/>
</svg>