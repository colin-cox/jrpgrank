<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="mako" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="sword" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#grad2)"/>
  
  <!-- Mako energy effect -->
  <ellipse cx="150" cy="120" rx="80" ry="60" fill="url(#mako)"/>
  
  <!-- Stylized Buster Sword -->
  <rect x="145" y="70" width="10" height="80" fill="url(#sword)" rx="2"/>
  <rect x="140" y="65" width="20" height="8" fill="url(#sword)" rx="2"/>
  <rect x="135" y="150" width="30" height="6" fill="#8b5a2b" rx="3"/>
  
  <!-- Materia orbs -->
  <circle cx="120" cy="100" r="4" fill="#10b981" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="120" r="3" fill="#ef4444" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="140" r="3" fill="#eab308" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Game title -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle"
        stroke="rgba(0,0,0,0.7)" stroke-width="1">FINAL FANTASY</text>
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#60a5fa" text-anchor="middle"
        stroke="rgba(0,0,0,0.7)" stroke-width="2">VII</text>
  
  <!-- Subtitle -->
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">MIDGAR'S LAST STAND</text>
  
  <!-- Release info -->
  <text x="150" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle">1997</text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">SQUARE</text>
  
  <!-- City silhouette -->
  <rect x="20" y="350" width="8" height="30" fill="rgba(0,0,0,0.3)"/>
  <rect x="35" y="345" width="12" height="35" fill="rgba(0,0,0,0.3)"/>
  <rect x="55" y="340" width="10" height="40" fill="rgba(0,0,0,0.3)"/>
  <rect x="220" y="350" width="8" height="30" fill="rgba(0,0,0,0.3)"/>
  <rect x="235" y="345" width="12" height="35" fill="rgba(0,0,0,0.3)"/>
  <rect x="255" y="340" width="10" height="40" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Stars -->
  <circle cx="80" cy="50" r="1" fill="white" opacity="0.8"/>
  <circle cx="220" cy="60" r="1" fill="white" opacity="0.6"/>
  <circle cx="260" cy="40" r="1" fill="white" opacity="0.9"/>
</svg>