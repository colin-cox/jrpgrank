<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sun" cx="70%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#fef08a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fef08a;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="castle" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#grad7)"/>
  <ellipse cx="210" cy="80" rx="60" ry="40" fill="url(#sun)"/>
  
  <!-- Fantasy castle silhouette -->
  <polygon points="50,320 70,320 70,280 80,280 80,260 90,260 90,280 110,280 110,320 130,320 130,350 50,350" 
           fill="url(#castle)" opacity="0.7"/>
  <polygon points="170,320 190,320 190,280 200,280 200,260 210,260 210,280 230,280 230,320 250,320 250,350 170,350" 
           fill="url(#castle)" opacity="0.7"/>
  
  <!-- Dragon silhouette -->
  <path d="M 80 120 Q 100 100 120 120 Q 140 110 160 120 Q 180 130 200 140 Q 190 150 170 145 Q 150 140 130 145 Q 110 150 90 140 Q 70 130 80 120 Z"
        fill="rgba(0,0,0,0.3)" opacity="0.6"/>
  <circle cx="95" cy="125" r="2" fill="#ef4444" opacity="0.8"/>
  
  <!-- Crown symbol -->
  <polygon points="140,90 145,80 150,85 155,80 160,90 155,95 145,95" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="150" cy="85" r="2" fill="#ef4444"/>
  
  <!-- Game title -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle"
        stroke="rgba(0,0,0,0.6)" stroke-width="1">DRAGON QUEST</text>
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fbbf24" text-anchor="middle"
        stroke="rgba(0,0,0,0.6)" stroke-width="2">XI</text>
  
  <!-- Subtitle -->
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">ECHOES OF AN ELUSIVE AGE</text>
  
  <!-- Release info -->
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle">2017</text>
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">SQUARE ENIX</text>
  
  <!-- Slime -->
  <ellipse cx="50" cy="380" rx="12" ry="8" fill="#60a5fa" opacity="0.8"/>
  <circle cx="45" cy="375" r="1" fill="white"/>
  <circle cx="55" cy="375" r="1" fill="white"/>
  
  <!-- Magic sparkles -->
  <circle cx="100" cy="50" r="1" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="70" r="1" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="90" r="1" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>