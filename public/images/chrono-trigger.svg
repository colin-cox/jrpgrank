<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <pattern id="timePattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#grad1)"/>
  <rect width="300" height="400" fill="url(#timePattern)"/>
  <ellipse cx="150" cy="160" rx="120" ry="80" fill="url(#glow1)"/>
  
  <!-- Time portal effect -->
  <circle cx="150" cy="120" r="40" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" type="rotate" values="0 150 120;360 150 120" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="120" r="25" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="1" stroke-dasharray="3,3">
    <animateTransform attributeName="transform" type="rotate" values="360 150 120;0 150 120" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Clock symbol -->
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">‚è∞</text>
  
  <!-- Game title -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle" 
        stroke="rgba(0,0,0,0.5)" stroke-width="1">CHRONO</text>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle"
        stroke="rgba(0,0,0,0.5)" stroke-width="1">TRIGGER</text>
  
  <!-- Subtitle -->
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">TIME TRAVEL EPIC</text>
  
  <!-- Release year -->
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle">1995</text>
  
  <!-- Developer -->
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">SQUARE</text>
  
  <!-- Decorative corners -->
  <polygon points="0,0 20,0 0,20" fill="rgba(255,255,255,0.1)"/>
  <polygon points="280,0 300,0 300,20" fill="rgba(255,255,255,0.1)"/>
  <polygon points="0,380 0,400 20,400" fill="rgba(255,255,255,0.1)"/>
  <polygon points="280,400 300,400 300,380" fill="rgba(255,255,255,0.1)"/>
</svg>