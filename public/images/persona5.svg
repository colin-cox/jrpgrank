<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#991b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
    <pattern id="phantom" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <polygon points="20,5 25,15 15,15" fill="rgba(239,68,68,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#grad4)"/>
  <rect width="300" height="400" fill="url(#phantom)"/>
  <ellipse cx="150" cy="160" rx="120" ry="100" fill="url(#spotlight)"/>
  
  <!-- Mask silhouette -->
  <path d="M 130 100 Q 150 90 170 100 Q 175 110 170 120 Q 150 130 130 120 Q 125 110 130 100 Z" 
        fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <circle cx="140" cy="110" r="3" fill="rgba(0,0,0,0.8)"/>
  <circle cx="160" cy="110" r="3" fill="rgba(0,0,0,0.8)"/>
  
  <!-- Stylized P5 logo -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle"
        stroke="rgba(0,0,0,0.8)" stroke-width="2">PERSONA</text>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ef4444" text-anchor="middle"
        stroke="rgba(255,255,255,0.3)" stroke-width="1">5</text>
  
  <!-- Subtitle -->
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">PHANTOM THIEVES</text>
  
  <!-- UI elements inspired by game -->
  <rect x="20" y="20" width="60" height="2" fill="#ef4444" opacity="0.8"/>
  <rect x="220" y="20" width="60" height="2" fill="#ef4444" opacity="0.8"/>
  <rect x="20" y="378" width="60" height="2" fill="#ef4444" opacity="0.8"/>
  <rect x="220" y="378" width="60" height="2" fill="#ef4444" opacity="0.8"/>
  
  <!-- Release info -->
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle">2016</text>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">ATLUS</text>
  
  <!-- Tokyo city lights -->
  <circle cx="50" cy="350" r="2" fill="#eab308" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="360" r="1" fill="#10b981" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="350" r="2" fill="#ef4444" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="360" r="1" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>